# Site settings
title: Website title
description: Website short description
baseurl: "" 
url: "https://yk-liu.github.io" 

# GitHub User settings
username: username
github_username: github_username
user_description: 
user_title: 
email: 

# Blog Author settings
author:
  name:           
  picture:        
  email:          
  description:   
  twitter:
  facebook:
  github:        
  linkedin:


# markdown
markdown: kramdown
  
kramdown:
 footnote_nr: 1
 entity_output: as_char
 # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
 syntax_highlighter: rouge
 syntax_highlighter_opts:
  # Use existing pygments syntax highlighting css
  css_class: 'highlight'
 span:
  line_numbers: false
 block:
  line_numbers: true
  start_line: 1
 
highlighter: rouge
    
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  

permalink: none

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      toc: true
      mathjax: true
      mermaid: false
      numbering: true
      commentable: true
      status: Completed
      protected: false
      rss: true


exclude:
 - LICENSE.md
 - README.md
 - "*.cdf"
 - "*.nb"
 - "*.bk"
 - "*.draft"
theme: jekyll-theme-hacker